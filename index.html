<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div>Add to local Storage</div>
      <input type="text" name="addItem" id="addItem" />
      <button id="addItemBtn">Add Item</button>
    </div>
    <div class="container">
      <div>Remove Item local Storage</div>
      <input type="text" name="removeItem" id="removeItem" />
      <button id="removeItemBtn">Remove Item</button>
    </div>
    <div class="container">
      <div>View items in local Storage</div>
      <ul id="items"></ul>
    </div>
  </body>
</html>
